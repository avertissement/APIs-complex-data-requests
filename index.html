<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1>Complex API Retrieval</h1>
        <h2>List national parks in certain area(s)!</h2>
    </header>
    <main>
        <form>


            <div class="label">
                <label for="parks">Enter a state name, or up to 3 states:</label>
            </div>

            <div class="input">
                <input class="parks" id="parks" name="parks" type="text" placeholder="i.e., MT for Montana" required/>
                <input class="parks2" id="parks" name="parks2" type="text" placeholder="i.e., AK for Alaska" />
                <input class="parks3" id="parks" name="parks3" type="text" placeholder="i.e., GA for Georgia" />
            </div>

            <div class="second-label">
                <label for="number-of-parks">Number of Parks:</label>
            </div>

            <div class="second-input">
                <input id="number-of-parks" name="number-of-parks" type="text" placeholder="i.e., 10"/>
            </div>

            <div class="button">
                <button type="submit">Find national parks!</button>
            </div>


        </form>
        <hr>
        <div class="result">

        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
